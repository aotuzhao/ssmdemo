server:
  context-path: /SpringBoot
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/ems?characterEncoding=UTF-8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  mvc:
    view:
      suffix: .jsp
      prefix: /
  profiles:
    active: dev
  http:
    encoding:
      charset: UTF-8
      force: true
mybatis:
  mapper-locations: classpath:com/zhao/mapper/*Mapper.xml
  type-aliases-package: com.zhao.entity

